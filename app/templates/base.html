<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <header>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <footer>
    </footer>
  </body>
</html>
